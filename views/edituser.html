<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit User
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'user.name' placeholder='Name' required > </div><div class='form-group'><label>Email</label><input type='email' class='form-control' ng-model = 'user.email' placeholder='Email' required > </div><div class='form-group'><label>Password</label><input type='password' class='form-control' ng-model = 'user.password' placeholder='Password' required > </div><div class='form-group'><label>Dob</label><input type='date' class='form-control' ng-model = 'user.dob' placeholder='Dob' > </div><div class='form-group'><label>Pan</label><input type='text' class='form-control' ng-model = 'user.pan' placeholder='Pan' required > </div><div class='form-group'><label>Contact</label><input type='tel' class='form-control' ng-model = 'user.contact' placeholder='Contact' required > </div><div class='form-group'><label>Gender</label><input type='text' class='form-control' ng-model = 'user.gender' placeholder='Gender' required > </div><div class='form-group'><label>Address</label><input type='text' class='form-control' ng-model = 'user.address' placeholder='Address' required > </div><array objval='PortfolioStructure' label='Portfolio' editval='user.portfolio'></array><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
